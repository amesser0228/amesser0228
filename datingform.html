<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Datingsite</title>
    <!--This is the internal CSS Stylesheet-->
    <style>
        body {
            font-family: verdana,Arial,sans-serif;
        }
        p {
            margin: 0;
        }
        legend {
            background: rgb(44, 119, 231);
            border-radius: 10px;
            color: white;
            padding: 12px;
        }
        fieldset {
            background: lavender;
            border: 10px solid darkblue;
            border-radius: 20px;
            margin-bottom: 10px;
            width: 720px;
        }
        div {
            margin: 10px;
        }
        label {
            display: inline-block;
            text-align: right;
            vertical-align: top;
            width: 200px;
        }
        input[type="radio"]+label, input[type="checkbox"]+label {
            width: auto;
        }
        .range-caption {
            background: darkcyan;
            color: white;
            padding: 6px;
            text-align: center;
        }
        input[type=submit] {
            background: darkcyan;
            border-radius: 10px;
            color: white;
            font-size: 20px;
            padding: 12px;
        }
        div :hover {
            color: blue;
        }
    </style>
</head>
<img src="https://www.logopik.com/wp-content/uploads/edd/2018/09/Dating-Site-Vactor-Logo.png" width="250" alt="">
<body>
    <!--This the begining of the wepage that the user will see first includng file submission-->
   <h1>Enter Your Details For Our Dating Website</h1> 
   <form action ="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata"
   method ="post" enctype="multipart/form-data">
    <fieldset>
        <legend>Your Face</legend>
        <div>
            <label for="avatar">Upload Your Image</label>
            <input type="file" id="avatar" name="avatar" required />
        </div>
        <p>Image Preview</p>
        <img id="preview" width="500">
    </fieldset>
    <!--Visitors can add their personal information here-->
    <fieldset>
        <legend>Your Details</legend>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required />
        </div>
        <div>
            <label for="gender">Gender</label>
            <input type="radio" id="woman" name="gender" value="woman" required />
            <label for="woman">Woman</label>
            <input type="radio" id="man" name="gender" value="man" />
            <label for="man">Man</label>
            <input type="radio" id="robot" name="gender" value="woman" />
            <label for="robot">Robot</label>
        </div>
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age" required />
        </div>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />
        </div>
        <div>
            <label for="time-of-day">Favorite Time of Day</label>
            <input type="radio" id="day" name="day" required />
            <label for="time-of-day">Day</label>
            <input type="radio" id="night" name="day">
            <label for="time-of-day">Night</label>
        </div>
        <div>
            <label for="color">Favorite Color</label>
            <input type="color" id="color" name="color">
        </div>
        <div>
            <label for="country">Country</label>
            <select name="country" id="country">
                <option>Choose a Country</option>
                <option value="barzil">Brazil</option>
                <option value="france">France</option>
                <option value="japan">Japan</option>
                <option value="libya">Libya</option>
                <option value="usa">USA</option>
                </select>
        </div>
        <div>
            <label for="salary">Salary</label>
            <span class="range-caption">Poor</span>
            <input type="range" id="salary" name="salary" min="0" max="100" value="50">
            <span class="range-caption">Rich</span>
        </div>
    </fieldset>
    <!--The visitor will provide their contact information and preferred method of contact in this form-->
    <fieldset>
        <Legend>Your Contact Information</Legend>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" />
        </div>
        <div>
            <label for="address">Address</label>
            <textarea name="address" id="address" cols="40"></textarea>
        </div>
        <div>
            <label">Contact method(s)</label>
            <input type="checkbox" name="contact" id="emailCheckbox" value="email" required />
            <label for="emailCheckbox">Email</label>
            <input type="checkbox" name="contact" id="phoneCheckbox" value="phone">
            <label for="phoneCheckbox">Phone</label>
        </div>
    </fieldset>
    <div>
        <input type="submit" />
    </div>
</form>
<!--JS script that posts the vistor's selected img file back to the browser for them to see-->
<script src="https://url.nucamp.co/datingjs"></script>
</body>
<footer>Copyright 2021 Datingsite | <a href="www.google.com">Need Help?<a></footer>
</html>
